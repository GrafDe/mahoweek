<!doctype html>

<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Дóшо: список краткосрочных дел</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<link href="css/libs.min.css" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet">
	</head>

	<body>
		<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
			<symbol id="ei-trash-icon" viewbox="0 0 50 50">
				<path d="M20 18h2v16h-2z"></path>
				<path d="M24 18h2v16h-2z"></path>
				<path d="M28 18h2v16h-2z"></path>
				<path d="M12 12h26v2H12z"></path>
				<path d="M30 12h-2v-1c0-.6-.4-1-1-1h-4c-.6 0-1 .4-1 1v1h-2v-1c0-1.7 1.3-3 3-3h4c1.7 0 3 1.3 3 3v1z"></path>
				<path d="M31 40H19c-1.6 0-3-1.3-3.2-2.9l-1.8-24 2-.2 1.8 24c0 .6.6 1.1 1.2 1.1h12c.6 0 1.1-.5 1.2-1.1l1.8-24 2 .2-1.8 24C34 38.7 32.6 40 31 40z"></path>
			</symbol>

			<symbol id="ei-plus-icon" viewbox="0 0 50 50">
				<path d="M10 24h30v2H10v-2z"></path>
				<path d="M24 10h2v30h-2V10z"></path>
			</symbol>
		</svg>

		<main class="board">
			<div class="board__theme  board__theme--zen"></div>

			<header class="board__header">
				<div class="logo">
					<h1>Дóшо</h1>
				</div>
			</header>

			<div class="board__lists">
				<div class="list">
					<div class="list__head">
						<div class="list__name">
							Список дел

							<div class="list__progress"></div>
						</div>
					</div>

					<div class="list__tasks">
						<label class="task  task--add  task--focus">
							<div class="task__status">
								<div class="task__plus">
									<svg>
										<use xlink:href="#ei-plus-icon"></use>
									</svg>
								</div>
							</div>

							<div class="task__name">
								<input class="task__input  js-add-task" type="text">
							</div>
						</label>
					</div>
				</div>
			</div>
		</main>

		<script src="js/libs.min.js"></script>
		<script src="js/app.min.js"></script>
	</body>
</html>
