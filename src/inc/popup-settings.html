<div id="settings">
	<h2 class="text-center">Настройка</h2>

	<div class="sync">
		<h3 class="text-center">Синхронизация</h3>

		<div class="sync__auth">
			<p class="text-center  center-block" style="max-width: 360px;">Авторизуйтесь чтобы синхронизировать свои задачи и списки на всех ваших устройствах.</p>

			<p class="text-center">
				Войти через&nbsp;
				<button type="button" class="btn  btn--primary  js-toggle-auth" data-provider="facebook" style="margin-top: 5px; margin-bottom: 5px;">
					<svg>
						<use xlink:href="#icon-facebook"></use>
					</svg><span>Фейсбук</span>
				</button>
				&nbsp;или&nbsp;
				<button type="button" class="btn  btn--primary  js-toggle-auth" data-provider="twitter" style="margin-top: 5px; margin-bottom: 5px;">
					<svg>
						<use xlink:href="#icon-twitter"></use>
					</svg><span>Твиттер</span>
				</button>
			</p>

			<!-- <p class="text-center  small"><a href="#privacy" class="cartonbox" data-cb-type="inline" data-cb-hash="privacy">Конфиденциальность</a> и <a href="#terms" class="cartonbox" data-cb-type="inline" data-cb-hash="terms">правила пользования</a></p> -->
		</div>

		<div class="sync__user">
			<div class="sync__data">
				<div class="sync__indicator" data-type="default"></div>

				<div class="sync__ava"></div>
			</div>

			<div class="sync__name"></div>

			<div class="sync__off">
				<span class="btn  btn--default  js-toggle-auth">Отключить</span>
			</div>
		</div>
	</div>

	<form class="form  form--settings">
		<div class="chisel  chisel--inset  chisel--border  chisel--warning">
			<h3 class="text-center">Параметры</h3>

			<fieldset class="form__options">
				<div class="form__group  form__group--hidden">
					<label for="notify">Браузерные оповещения</label>

					<select id="notify" name="notify" class="js-choose-notify">
						<option value="none">Выключены</option>
						<option value="900000">За 15 минут</option>
						<option value="1800000">За 30 минут</option>
						<option value="3600000">За 1 час</option>
						<option value="7200000">За 2 часа</option>
					</select>
				</div>

				<div class="form__group  form__group--hidden">
					<label for="favicon-counter">Счётчик невыполненных на сегодня дел в иконке сайта в браузере</label>

					<div class="form__checkbox">
						<input id="favicon-counter" name="favicon-counter" type="checkbox" class="js-choose-favicon-counter">
						<span></span>
					</div>
				</div>

				<div class="form__group">
					<label for="delete-completed-tasks">Удаление выполненных дел в начале каждой недели</label>

					<div class="form__checkbox">
						<input id="delete-completed-tasks" name="delete-completed" type="checkbox" class="js-choose-delete-completed-tasks">
						<span></span>
					</div>
				</div>
			</fieldset>
		</div>

		<h3 class="text-center">Фоновое изображение</h3>

		<fieldset class="form__theme">
			<label>
				<input type="radio" name="theme" value="forest" class="js-choose-theme">
				<span class="board__theme--forest" style="background-image: url(/img/themes/forest-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="lighthouse" class="js-choose-theme">
				<span class="board__theme--lighthouse" style="background-image: url(/img/themes/lighthouse-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="bush" class="js-choose-theme">
				<span class="board__theme--bush" style="background-image: url(/img/themes/bush-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="valley" class="js-choose-theme">
				<span class="board__theme--valley" style="background-image: url(/img/themes/valley-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="flow" class="js-choose-theme">
				<span class="board__theme--flow" style="background-image: url(/img/themes/flow-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="lighting" class="js-choose-theme">
				<span class="board__theme--lighting" style="background-image: url(/img/themes/lighting-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="waves" class="js-choose-theme">
				<span class="board__theme--waves" style="background-image: url(/img/themes/waves-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="troposphere" class="js-choose-theme">
				<span class="board__theme--troposphere" style="background-image: url(/img/themes/troposphere-xs.jpg);"></span>
			</label>

			<label>
				<input type="radio" name="theme" value="leaves" class="js-choose-theme">
				<span class="board__theme--leaves" style="background-image: url(/img/themes/leaves-xs.jpg);"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="purple" class="js-choose-theme">
				<span class="board__theme--purple"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="indigo" class="js-choose-theme">
				<span class="board__theme--indigo"></span>
			</label>

			<label style="width: 25%;"">
				<input type="radio" name="theme" value="blue" class="js-choose-theme">
				<span class="board__theme--blue"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="cyan" class="js-choose-theme">
				<span class="board__theme--cyan"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="teal" class="js-choose-theme">
				<span class="board__theme--teal"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="green" class="js-choose-theme">
				<span class="board__theme--green"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="blue-grey" class="js-choose-theme">
				<span class="board__theme--blue-grey"></span>
			</label>

			<label style="width: 25%;">
				<input type="radio" name="theme" value="dark" class="js-choose-theme">
				<span class="board__theme--dark"></span>
			</label>
		</fieldset>
	</form>
</div>
